<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Chirpster</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        <span style='color:#4099FF'>Chirpster <span class="fa fa-twitter"></span></span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid well-lg" id="background-ok">
        <div class="row clearfix well-lg">
            <div class="col-md-3 column">
                <div class="row clearfix">
                    <div class="col-md-2 column"></div>
                    <div class="col-md-3 column well-sm"><button class="btn btn-primary" id="home-button"><span class="fa fa-home"></span></button></div>
                    <div class="col-md-12 column">
                        <img id="profile-image" alt="140x140" src="http://i.imgur.com/ZpExsUF.jpg" class="img-rounded" style="width:140px; height:140px;" />

                    </div>
                </div>
                <div class="row clearfix well-sm">
                    <div class="col-md-3 column">
                        <button class="btn btn-info to-be-hidden" disabled="disabled">Inbox</button>
                    </div>
                    <div class="col-md-6 column">
                        <button class="btn btn-warning to-be-hidden" id="edit-profile"><span class="fa fa-pencil" style="color:white"></span></button>
                    </div>
                </div>
                <div class="row clearfix well-sm">
                    <div class="col-md-6 column" id="display-name">
                        Name:
                    </div>
                </div>

                <div class="row clearfix well-sm">

                    <div class="col-md-6 column">
                        <span style='color:white'>Bio:</span> <div class="well color-testing" style="width: 200px; height: 200px;overflow:auto;" id="profile-biography"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-5 column">
                <div class="row clearfix">
                    <div class="col-md-1 column">
                    </div>
                    <div class="col-md-5 column">
                        <input type="text" id="new-tweet" placeholder="New Tweet" class="form-control to-be-hidden" />
                    </div>
                    <div class="col-md-3 column">
                        <button type="button" class="btn btn-primary to-be-hidden" id="send-tweet">Tweet</button>
                    </div>
                </div>
                <div class="row clearfix">

                </div>
                <div class="row clearfix well-sm">
                    <div class="col-md-3 column">
                    </div>
                    <div class="col-md-5 column">
                        <button type="button" class="btn btn-success" id="live-feed">Live Feed</button>
                    </div>
                    <div class="col-md-4 column">
                    </div>
                </div>
                <div class="row clearfix well-sm" id="tweets-container">
                        <div id="tweets" class="tweets-what"></div>
                </div>
            </div>
            <div class="col-md-4 column">
                <div class="row clearfix">
                    <div class="col-md-6 column">
                        <input type="text" id="friend-id" placeholder="Enter friend URL" class="form-control to-be-hidden" />
                    </div>
                    <div class="col-md-2 column">
                        <button id="add-friend-button" class="btn btn-primary to-be-hidden"><span class="fa fa-plus" style="color:white"></span></button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Friends
                            </th>
                        </tr>
                    </thead>
                    <tbody id="friends"></tbody>
                </table>
            </div>
        </div>
    </div>


    <!--Profile Editor Modal-->

    <div class="modal fade" id="editProfile">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Profile Editor</h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix well-sm">
                        <div class="col-md-4 column">
                            <input type="text" id="profile-name" placeholder="Enter Display Name" class="form-control" />
                        </div>
                        <div class="col-md-4 column">
                            <input type="text" id="profile-img" placeholder="Image URL" class="form-control" />
                        </div>
                        <div class="col-md-4 column">
                            <input type="text" id="profile-url" placeholder="Profile URL" class="form-control" />
                        </div>
                    </div>
                    <div class="row clearfix well-sm">
                        <div class="col-md-12 column">
                            <textarea id="profile-bio" placeholder="Enter a short bio" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="chirpApp.saveProfileEdits();">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--Live Feed Modal-->

    <div class="modal fade" id="liveFeed">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Live Feed</h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix well-sm">
                        <div class="col-md-1 column">

                        </div>
                        <div class="col-md-10 column">
                            <div id="live-feed-content"></div>
                        </div>
                        <div class="col-md-1 column">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
